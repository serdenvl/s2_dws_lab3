{% extends "base.html" %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data"  novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.upload() }}
            {% for error in form.upload.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.recaptcha() }}
            {% for error in form.recaptcha.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
 {% endblock %}
